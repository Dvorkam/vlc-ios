name: Build IPA (Checkpointed)

on:
  workflow_dispatch:
  push:
    branches:
      - build-action

jobs:
  build:
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v4

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Inject use_frameworks! into Podfile
        run: |
          if ! grep -q "use_frameworks!" Podfile; then
            echo "Injecting use_frameworks!"
            sed -i '' '1s;^;use_frameworks!\n\n;' Podfile
          fi

      - name: Show Podfile (for debugging)
        run: cat Podfile

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install

      - name: Ensure Pods scripts are executable
        run: |
          find Pods/Target\ Support\ Files -name "*.sh" -exec chmod +x {} \;

      - name: Build with Xcode
        run: |
          xcodebuild -workspace VLC.xcworkspace \
                     -scheme VLC-iOS \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/VLC.xcarchive \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     OTHER_CFLAGS="-Wno-error=non-modular-include-in-framework-module" \
                     archive

      - name: Upload Archive
        uses: actions/upload-artifact@v4
        with:
          name: vlc-archive
          path: build/VLC.xcarchive

  export:
    runs-on: macos-13
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download Archive
        uses: actions/download-artifact@v4
        with:
          name: vlc-archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/VLC.xcarchive \
                     -exportOptionsPlist $PWD/ExportOptions.plist \
                     -exportPath $PWD/ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: vlc-ios-ipa
          path: ipa/*.ipa
